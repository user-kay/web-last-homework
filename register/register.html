<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <div class="picture">
        <img src="../images/boy2.jpg" alt="这里是另一个小朋友的照片">
    </div>
    <div class="register">
    <table >
        <tr>
            <td>  &nbsp;</td>
            <td>用 户 注 册</td>
        </tr>
        <tr> 
            <td>用户名：</td>
            <td><input type="text" placeholder="请输入用户名" autocomplete="off" id="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" id="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" id="repassword" placeholder="请确认密码"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input  id="reg" onclick="reg()" type="button" value="注册">
                <a href="../login/login.html" >登录</a>
            </td>
        </tr>
    </table>
     </div>
 </body>
</body>
</html>
